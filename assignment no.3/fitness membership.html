    <script>
      function choosePlan() {
        let planType = document.getElementById("planType").value;
        let wantsTrainer = document.getElementById("wantsTrainer").value;
        let wantsDietPlan = document.getElementById("wantsDietPlan").value;
        let bestPlan = "";

        if (wantsTrainer === "yes" && wantsDietPlan === "yes") {
          bestPlan = "VIP - RS.8000/month (Gym + Trainer + Diet Plan)";
        } else if (wantsTrainer === "yes") {
          bestPlan = "Premium - RS.5000/month (Gym + Trainer)";
